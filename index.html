<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator - Made in Javascript</title>
  </head>
  <body>
    <header class="title">
      <h1 class="mainTitle">Javascript Calculator</h1>
    </header>
    <main class="calcs">
      <div class="container stanCalc">
        <div id="calcVal" class="calcBody">
          <h3>Standard Calculator</h3>
          <input type="text" id="calcInp" />
          <table class="tabl">
            <tr class="tRow1">
              <!-- <td><button class="perc">%</button></td>
                        <td><button class="plMin">+/-</button></td> -->
            </tr>
            <tr class="tRow1">
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button class="star">*</button></td>
              <td><button class="del">Del</button></td>
            </tr>
            <tr class="tRow2">
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button class="btnMin">-</button></td>
              <td><button class="c">C</button></td>
            </tr>
            <tr class="tRow3">
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>+</button></td>
              <td><button class="ce">CE</button></td>
            </tr>
            <tr class="tRow4">
              <td><button>/</button></td>
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button class="perc">%</button></td>
              <td><button class="btnEval">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <h5>
        Developed by Aniruddha Das | CoderX Community | Build on Vanila JS
      </h5>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
